    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit employee</title>
</head>
<body>
    <section id="chefs" class="chefs">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            
            <h2>Edit Employee</h2>
          </div>
  
          <form action="/edit/{{em.id}}" method="post" >
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editfirstname" class="form-control" id="name" value="{{em.first_name}}"  >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editlastname" class="form-control" id="name" value="{{em.last_name}}"  >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editidnumber" class="form-control" id="name" value="{{em.id_number}}" >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editphone" class="form-control" id="name" value="{{em.phone_number}}"  >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editworkinghours" class="form-control" id="name" value="{{em.working_hours}}"  >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editsalary" class="form-control" id="name" value="{{em.salary}}" >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="text" name="editage" class="form-control" id="name" value="{{em.age}}"  >
                <div class="validate"></div>
              </div>
              <div class="col-lg-4 col-md-6 form-group">
                <input type="date" name="editstarted_date" class="form-control" id="name" value={{em.started_date|date:'Y-m-d' }}  >
                <div class="validate"></div>
              </div>
              
              
              
              <div class="col-lg-4 col-md-6 form-group">
                <select style="height: 38px; width: 200px;" name="editpositionselect"> 
                    
                    <option value="Chef">Chef</option>
                    <option value="Parista">Parista</option>
                    
  
                  </select>
                
             
            </div>
            <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
              <input type="text" name="editcurrentsituation" class="form-control" id="name" value="{{em.current_situation}}"  >
                <div class="validate"></div>
              </div>
            
            <div class="text-center" style="margin: 0 auto;" ><button style="background-color: #ffffff; height: 44px; width: 70px; border-radius: 20px;"
                 type="submit"> Update </button></div>
            
          </form>
  
  
      </section> 
      {% if messages %}
      {% for message in messages %}
      
      <p style="width: 23%; margin: 0 auto; margin-bottom: 10px;" {% if message.tags %} class="alert {{ message.tags }}" role="alert" {% endif %}>
          {{ message }}
      </p>
      
      {% endfor %}
      {% endif %}
